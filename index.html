<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon-c636a92a.png">
  <link rel="stylesheet" href="/assets/index-4d8802a0.css">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body class="bg-gray-100 m-28">
    <div class="container mt-28 flex items-center justify-center">
        <div class="w-1/2 mx-6">
            <img src="/assets/fb-9531e960.svg" class="w-72" alt="logo">
            <p class="text-3xl mx-6 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="flex flex-col bg-white rounded-xl shadow-xl space-y-3 p-3 w-1/3 relative">
            <input type="text" class="px-4 py-3 border border-1 rounded-md outline-blue-500" placeholder="Email address or phone number">
            <input type="password" class="px-4 py-3 border border-1 rounded-md outline-blue-500 " placeholder="Password">
            <button class="px-4 py-3 rounded-md bg-blue-500 text-white font-bold text-xl active:bg-blue-700 ">Log In</button>
            <a href="" class="text-blue-600 text-center text-sm hover:underline">Forgotten password?</a>
            <hr class="py-1">
            <button class="px-4 py-3 rounded-md bg-green-500 w-fit mx-auto text-white font-bold hover:bg-green-600 active:bg-green-700">Create new account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
